jobs:
- name: shield
  plan:
  - aggregate:
    - get: stemcell
    # - get: releases
    - get: bosh-deployment
    - get: shield-deployment
    - get: bucc
  - put: cloud-config
    params:
      manifest: bosh-deployment/((bosh_cpi))/cloud-config.yml
      releases: []
  - put: deploy
    params:
      manifest: shield-deployment/manifests/shield.yml
      stemcells: [ stemcell/stemcell.tgz ]
      # releases: [ releases/release.tgz]
      ops_files:
        - bucc/ci/assets/shield/scripts/shield-targets.yml
        - shield-deployment/manifests/operators/dev.yml
      vars:
        static_ip: 10.244.0.34
        domain: 10.244.0.34

resources:
- name: bucc
  type: git
  source:
    uri: https://github.com/starkandwayne/bucc.git
    branch: shield

- name: bosh-deployment
  type: git
  source:
    uri: https://github.com/cloudfoundry/bosh-deployment.git
    branch: master

- name: shield-deployment
  type: git
  source:
    uri: https://github.com/starkandwayne/shield-boshrelease.git
    branch: master

- name: stemcell
  type: bosh-io-stemcell
  source:
    name: ((bosh_stemcell))

# - name: releases
#   type: bosh-io-release
#   source:
#     repository: starkandwayne/shield-boshreleasee

- name: deploy
  type: bosh-deployment
  source:
    <<: *deployment
    <<: *bosh_env

- name: cloud-config
  type: bosh-config
  source:
    type: cloud-config
    <<: *bosh_env

params:
  bosh_env: &bosh_env
    target: ((bosh_environment))
    client: ((bosh_client))
    client_id: ((bosh_client))
    client_secret: ((bosh_client_secret))
    ca_cert: ((bosh_ca_cert))
  deployment: &deployment
    deployment: shield

resource_types:
- name: bosh-config
  type: docker-image
  source:
    repository: rkoster/bosh-config-resource
    tag: latest

- name: bosh-deployment
  type: docker-image
  source:
    repository: cloudfoundry/bosh-deployment-resource
    tag: latest
