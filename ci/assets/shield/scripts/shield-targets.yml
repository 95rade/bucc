- type: replace
  path: /instance_groups/name=shield-import?
  value:
    name: import
    lifecycle: errand
    instances: 1
    azs: [z1]
    vm_type:  default
    stemcell: default
    networks:
      - name: default
    jobs:
      - name:    import
        release: shield
        import:
          core: https://((/concourse/main/internal_ip)):2443
          ca: ((shield-tls.ca))
          token: ((shield-token))
          tenants:
          - name: main
            members:
              - user: admin@local
                role: admin
            storage:
              - name: default
                summary: ""
                agent: ((/concourse/main/internal_ip)):5444
                plugin: s3
            policies:
              - name: default
                summary: ""
                days: 10
            systems:
              - name: bosh-bbr
                plugin: bbr-director
                summary: ""
                agent: ((/concourse/main/internal_ip)):5444
                config:
                  bbr_host: ((/concourse/main/internal_ip))
                  bbr_sshusername: jumpbox
                  bbr_privatekey: ((/concourse/main/bosh_ssh_private_key))
                jobs:
                  - name: bosh
                    when: daily 4am
                    policy: default
                    storage: default
                    paused: false
              - name: atc
                plugin: postgres
                summary: ""
                agent: ((/concourse/main/internal_ip)):5444
                config:
                  pg_bindir: /var/vcap/packages/postgres-9.6.4/bin
                  pg_database: atc
                  pg_host: 127.0.0.1
                  pg_password: ((postgres_password))
                  pg_port: "5432"
                  pg_user: postgres
                jobs:
                  - name: atc
                    when: daily 4am
                    policy: default
                    storage: default
                    paused: false
