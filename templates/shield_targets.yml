core: https://((internal_ip)):2443
ca: ((shield-tls.ca))
token: ((shield-token))
tenants:
- name: main
  members:
  - user: admin@local
    role: admin
  storage:
  - name: default
    summary: ""
    agent: ((internal_ip)):5444
    plugin: s3
  policies:
  - name: default
    summary: ""
    days: 10
  systems:
  - name: bosh-db
    plugin: postgres
    summary: ""
    agent: ((internal_ip)):5444
    config:
      pg_bindir: /var/vcap/packages/postgres-9.6.4/bin
      pg_database: bosh
      pg_host: 127.0.0.1
      pg_password: ((postgres_password))
      pg_port: "5432"
      pg_user: postgres
    jobs:
    - name: bosh
      when: daily 4am
      policy: default
      storage: default
      paused: false
  - name: bosh-tasks
    plugin: fs
    summary: ""
    agent: ((internal_ip)):5444
    config:
      base_dir: /var/vcap/store/director/
    jobs:
    - name: bosh
      when: daily 4am
      policy: default
      storage: default
      paused: false
  - name: uaa
    plugin: postgres
    summary: ""
    agent: ((internal_ip)):5444
    config:
      pg_bindir: /var/vcap/packages/postgres-9.6.4/bin
      pg_database: uaa
      pg_host: 127.0.0.1
      pg_password: ((postgres_password))
      pg_port: "5432"
      pg_user: postgres
    jobs:
    - name: uaa
      when: daily 4am
      policy: default
      storage: default
      paused: false
  - name: atc
    plugin: postgres
    summary: ""
    agent: ((internal_ip)):5444
    config:
      pg_bindir: /var/vcap/packages/postgres-9.6.4/bin
      pg_database: atc
      pg_host: 127.0.0.1
      pg_password: ((postgres_password))
      pg_port: "5432"
      pg_user: postgres
    jobs:
    - name: atc
      when: daily 4am
      policy: default
      storage: default
      paused: false
  - name: credhub
    plugin: postgres
    summary: ""
    agent: ((internal_ip)):5444
    config:
      pg_bindir: /var/vcap/packages/postgres-9.6.4/bin
      pg_database: credhub
      pg_host: 127.0.0.1
      pg_password: ((postgres_password))
      pg_port: "5432"
      pg_user: postgres
    jobs:
    - name: credhub
      when: daily 4am
      policy: default
      storage: default
      paused: false


