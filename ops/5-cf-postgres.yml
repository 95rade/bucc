- type: remove
  path: /instance_groups/name=bosh/jobs/name=postgres-9.4

- type: replace
  path: /instance_groups/name=bosh/jobs/name=nats:after
  value:
    name: postgres
    release: postgres
    properties:
      databases:
        port: 5432
        databases:
        - name: bosh    
        - name: uaa
        - name: atc
        - name: credhub
        roles:
        - name: postgres
          password: ((postgres_password))
          

